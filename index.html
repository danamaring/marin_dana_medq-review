<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width:device-width, initial-scale=1.0"> <!-- INCLUDE THIS FOR RESPONSIVE DESIGNS -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Responsive Images</title>
</head>
<body>
	<main>
		<div>
			<picture>
				<source srcset="images/hubble-small_web.jpg" media="(max-width:640px)">
				<source srcset="images/hubble-mid_web.jpg" media="(max-width:999px)">
				<source srcset="images/hubble-large_web.jpg" media="(min-width:1000px)">
				<!-- always include a default image for browsers that don't support picture tag, and also if a media query doesn't match -->
				<img src="images/hubble-small_web.jpg" alt="Hubble Small Image">
			</picture>
		</div>
	</main>
</body>
</html>
